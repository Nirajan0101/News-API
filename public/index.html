<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add your custom styles here -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(232, 226, 226); /* Set a light background color */
    }

    body.dark-mode {
      background-color: #333; /* Set a dark background color */
      color: #fff; /* Set light text color in dark mode */
    }

    /* Add the following styles to prevent background color change on click */
    body.changing-color {
      transition: background-color 0.3s ease;
    }

    .blurred-background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(5px); /* Adjust the blur effect as needed */
      z-index: -1;
    }

    .light-mode .page-container {
      background-color: #d61111; /* Add your preferred light background color */
    }

    .dark-mode .page-container {
      background-color: #121212; /* Add your preferred dark background color */
    }
  </style>
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- Bootstrap JS and Popper.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1Rt1K3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!-- Add script to toggle dark mode -->
  <script>
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
  
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }
  
    document.addEventListener('click', (event) => {
      const isDarkModeToggle = event.target.closest('.dark-mode-toggle');
      
      if (isDarkModeToggle) {
        // Toggle dark mode only when clicking on the dark mode icon
        document.body.classList.toggle('dark-mode');
        const isDarkModeEnabled = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkModeEnabled);
      }
    });
  </script>
</body>

</html>
